[bdist_wheel]
universal = 1

[metadata]
name = sourcegit
url = https://github.com/user-cont/source-git
description = A set of tools to integrate upstream open source projects into Fedora operating system.
long_description = file: README.md
long_description_content_type = text/markdown
author = Red Hat
author_email = user-cont-team@redhat.com
license = MIT
license_file = LICENSE
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Topic :: Software Development
    Topic :: Utilities
keywords =
    git
    packaging
    fedora
    source-git
    dist-git


[options]
python_requires = >=3.6
include_package_data = True

setup_requires =
    setuptools_scm
    setuptools_scm_git_archive

install_requires =
    GitPython
    PyGithub
    fedmsg
    libpagure
    click

[options.extras_require]
testing =
    pytest

[options.entry_points]
console_scripts =
    sourcegit-to-distgit=sourcegit.cli.source_git_to_dist_git:sg2dg
    sourcegit-to-srpm=sourcegit.cli.source_git_to_srpm:main
    sourcegit-watch-fedora-ci=sourcegit.cli.watch_fedora_ci:main

